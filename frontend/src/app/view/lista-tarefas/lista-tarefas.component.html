<h3>Tarefas</h3>

<div class="campos-filtro">
    <input [(ngModel)]="tarefa.nome" type="text" placeholder="Digite o nome da tarefa">
    <button pButton label="Filtrar" class="ui-button-success" (click)="listarTarefas()"></button>
</div>


<p-table *ngIf="tarefas" [value]="tarefas.content">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Data de início</th>
            <th>Data de conclusão</th>
            <th>Status</th>
            <th>ID Responsável</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tarefa>
        <tr>
            <td>{{tarefa.nome}}</td>
            <td>{{tarefa.dataInicio}}</td>
            <td>{{tarefa.dataConclusao}}</td>
            <td>{{tarefa.status}}</td>
            <td>{{tarefa.idResponsavel}}</td>
        </tr>
    </ng-template>
</p-table>
